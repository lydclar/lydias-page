<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lydia's Resume</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .image-container img{
    display: block;
    margin: 0 auto;
    width: 100%;
    height: auto;
    max-width: 60%;
    }
  </style>
</head>
<body>

  <header class="flex justify-between items-center px-24 py-12 max-sm:px-5 max-sm:py-10 max-w-7xl w-full mx-auto">
    <a href="/" class="flex items-center gap-x-4">
      <img
        src="logo.png"
        width="80"
        height="80"
        alt="lydia logo"
        class="rounded-2xl aspect-thumbnail object-cover"
      />
    </a>
    <ul class="flex gap-x-10">
      <li><a href="/" class="text-pink-200 font-bold">Home</a></li>
      <li><a href="/resume" class="text-pink-200 font-bold">Resume</a></li>
      <li><a href="/projects" class="text-pink-200 font-bold">Projects</a></li>
      <li><a href="/interests" class="text-pink-200 font-bold">Interests</a></li>
      <li><a href="/socials" class="text-pink-200 font-bold">Socials</a></li>
    </ul>
  </header>

  <main>
    <div class="image-container">
        <img src="resume.png" alt="Resume" />
    </div>
  </main>

  <footer>
    <p>&copy; Lydia Clark. 2025.</p>
  </footer>

</body>
</html>
